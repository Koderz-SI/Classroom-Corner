<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Sign Up</h1>
        </header>
        
        <form class="form">
         
            
            <div class="form__group">
               
                <input type="name" placeholder="Name" class="form__input" />
                <input type="text" pattern="[1-9]{1}[0-9]{9}" placeholder="Phone no." class="form__input" />
                <input type="email" placeholder="Email" class="form__input" />
               
                
                    <select name="cars" id="cars" class="form__input">
                        <option disabled="disabled" selected="selected" style="color: grey;">Choose designation</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                     
                      </select>
                
                <input type="password" placeholder="Password" class="form__input" />
                <input type="password" placeholder="Confirm Password" class="form__input" />

              
            </div>
            
           
            
            <button class="btn" type="button">Submit</button>

            <h2 style="text-align: center; padding-top: 15px;">Already Registered? <a href="" style="color: rgb(50, 51, 0); text-decoration: none;">Login Here</a></h2>
        </form>
    </div>
    
</body>
</html>
